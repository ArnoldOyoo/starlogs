version: '3.8'

services:
  # Frontend (Vite React app)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    networks:
      - starlogs-network

  # Backend (Express API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://starlogs:password@postgres:5432/starlogs_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - starlogs-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=starlogs
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=starlogs_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U starlogs -d starlogs_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - starlogs-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - starlogs-network

  # Prisma Studio (optional - for database management)
  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://starlogs:password@postgres:5432/starlogs_db
    command: ["npx", "prisma", "studio", "--port", "5555", "--hostname", "0.0.0.0"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - starlogs-network
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  starlogs-network:
    driver: bridge
